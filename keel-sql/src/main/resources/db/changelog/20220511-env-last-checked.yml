databaseChangeLog:
  - changeSet:
      id: add-environment-last-checked
      author: emjburns
      changes:
        - createTable:
            tableName: environment_last_checked
            columns:
              - column:
                  name: environment_uid
                  type: char(26)
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_environment_last_checked_environment
                    referencedTableName: environment
                    referencedColumnNames: uid
                    deleteCascade: true
              - column:
                  name: at
                  type: timestamp(3)
                  constraints:
                    nullable: false
