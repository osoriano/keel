databaseChangeLog:
  - changeSet:
      id: lifecycle-event-index-with-version
      author: rhorev
      changes:
        - createIndex:
            indexName: delivery_config_reference_version_idx
            tableName: lifecycle_event
            columns:
              - column:
                  name: delivery_config_name
              - column:
                  name: artifact_reference
              - column:
                  name: artifact_version
              - column:
                  name: timestamp
