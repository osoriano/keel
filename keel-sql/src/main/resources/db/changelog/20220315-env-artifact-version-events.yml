databaseChangeLog:
  - changeSet:
      id: env-artifact-version-events
      author: emjburns
      changes:
        - createTable:
            tableName: artifact_promotion_event
            columns:
              - column:
                  name: uid
                  type: char(26)
                  constraints:
                    primaryKey: true
              - column:
                  name: environment_uid
                  type: char(26)
                  constraints:
                    foreignKeyName: fk_artifact_promotion_event_environment
                    referencedTableName: environment
                    referencedColumnNames: uid
                    deleteCascade: true
              - column:
                  name: artifact_uid
                  type: char(26)
                  constraints:
                    foreignKeyName: fk_artifact_promotion_event_artifact
                    referencedTableName: delivery_artifact
                    referencedColumnNames: uid
                    deleteCascade: true
              - column:
                  name: artifact_version
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: timestamp(3)
                  constraints:
                    nullable: false
              - column:
                  name: promotion_status
                  type: varchar(255)
                  constraints:
                    nullable: false

        - createIndex:
            indexName: artifact_promotion_event_timestamp_idx
            tableName: artifact_promotion_event
            columns:
              - column:
                  name: environment_uid
              - column:
                  name: artifact_uid
              - column:
                  name: timestamp
        - createIndex:
            indexName: artifact_promotion_event_timestamp_status_idx
            tableName: artifact_promotion_event
            columns:
              - column:
                  name: environment_uid
              - column:
                  name: artifact_uid
              - column:
                  name: timestamp
              - column:
                  name: promotion_status
