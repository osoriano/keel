query fetchMigrationStatus($appName: String!) {
  md_migration(appName: $appName) {
    id
    status
    userGeneratedConfig {
      id
      deliveryConfig
      updatedAt
      updatedBy
    }
    actuationPlan {
      id
      status
      environmentPlans {
        id
        environment
        resourcePlans {
          id
          action
          diff
        }
      }
    }
  }
}
